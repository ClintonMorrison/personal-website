[% extends 'pages/templates/boxPage.html' %]

[% region contents %]
<script
  src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
  integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
[% add javascript 'pages/projects/calculate/calculate.js' %]
[% add sass 'pages/projects/calculate/style.scss' %]


<div class="calculator-container">
  <p class="disabled"> Enter an expression to evaluate. </p>

  <div>
    <input type="text"  id="query" placeholder="2 + 2" />
  </div>
  
  <div class="row block output">
    <div class="one-half column">
      <h4 class="ui top attached header">Input</h4>
      <div class="number area" id="input"></div>
    </div>

    <div class="one-half column">
      <h4 class="ui top attached header">Result</h4>
      <div class="number area" id="result"></div>
    </div>
  </div>

</div>

[% end region %]
